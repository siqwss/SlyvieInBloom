<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Handmade crochet creations - Slyvie in Bloom">
  <title>Slyvie in Bloom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fdfcf3;
      font-family: 'Georgia', serif;
      color: #8B2623;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .main-header {
      text-align: center;
      animation: fadeInUp 2s ease-out;
      max-width: 500px;
      width: 100%;
    }

    .logo {
      width: 240px;
      height: auto;
      margin-bottom: 5px;
      animation: float 3s ease-in-out infinite;
    }

    .shop-name {
      font-size: 2.8rem;
      color: #8B2623;
      margin-top: 0;
      animation: fadeIn 2.5s ease;
    }

    .contact-button {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 28px;
      font-size: 1.1rem;
      color: #FDFCF3;
      background-color: #8B2623;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-family: 'Georgia', serif;
      transition: all 0.3s ease;
      animation: fadeInUp 2.2s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-button:hover {
      background-color: #a3332f;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .cart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      color: #8B2623;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .cart-icon:hover {
      color: #a3332f;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="cart-icon" onclick="window.location.href='cart.html'">
    <i class="fas fa-shopping-cart"></i>
  </div>

  <header class="main-header">
    <img src="SlyvieInBloom.png" alt="Slyvie in Bloom Logo" class="logo" />
    <h1 class="shop-name">Slyvie in Bloom</h1>

    <p style="margin-top: 18px; font-size: 1rem; color: #8B2623;">
      للتواصل والطلب: عبر إنستغرام أو واتساب
    </p>

    <div class="social-icons" style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 15px;">
      <a href="https://instagram.com/slyvieinbloom" target="_blank" class="contact-button">
        <i class="fab fa-instagram"></i> @slyvieinbloom
      </a>
      <a href="https://wa.me/966500514645" target="_blank" class="contact-button">
        <i class="fab fa-whatsapp"></i> WhatsApp Chat
      </a>
    </div>
  </header>
</body>
</html>
